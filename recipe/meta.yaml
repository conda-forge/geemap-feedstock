{% set name = "geemap" %}
{% set version = "0.7.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2b61a32db0138b18c779af28bd6c3824913003db1a3d29170fd7e19348453721

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - bqplot
    - click
    - colour
    - earthengine-api >=0.1.226
    - folium >=0.11.0
    - geeadd >=0.4.8
    - geocoder
    - ipyfilechooser
    - ipyleaflet >=0.13.1
    - ipynb-py-convert
    - ipytree
    - matplotlib
    - python-mss
    - pillow
    - pip
    - pyshp
    - python

test:
  imports:
    - geemap
  commands:
    - geemap --help

about:
  home: "https://github.com/giswqs/geemap"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for interactive mapping using Google Earth Engine and ipyleaflet"
  doc_url: https://geemap.readthedocs.io
  dev_url: https://github.com/giswqs/geemap

extra:
  recipe-maintainers:
    - giswqs
